<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Supabase Image Uploader</title>
  <style>
    :root {
      --accent: #226ce0;
    }
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h2 { color: var(--accent); }
    input[type="file"] {
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 1rem;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #1d5cc4;
      transform: translateY(-1px);
    }
    ul { list-style: none; padding: 0; }
    li { margin: 1rem 0; }
    .preview {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .preview img {
      width: 80px;
      height: auto;
      border: 1px solid #ccc;
    }
    pre {
      white-space: pre-wrap;
      background: #f6f6f6;
      padding: 1rem;
      border: 1px solid #ddd;
    }
    .loader {
      display: none;
      margin-top: 10px;
    }
    .loader.active {
      display: block;
      font-style: italic;
      color: gray;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #ccc;
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Upload Images to Supabase</h2>
  <input type="file" id="fileInput" multiple accept="image/*" />
  <button id="uploadButton">Upload</button>
  <div id="uploadingLoader" class="loader"><span class="spinner"></span>Uploading images...</div>

  <ul id="output"></ul>
  <pre id="captionBox"></pre>
  <div id="captionLoader" class="loader"><span class="spinner"></span>Generating caption...</div>

  <button id="sendToDraftsBtn" style="display:none">Send to Drafts</button>
  <div id="draftsLoader" class="loader"><span class="spinner"></span>Sending to drafts...</div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://qrlcmoywkrjlvmjqphan.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFybGNtb3l3a3JqbHZtanFwaGFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NTQ1ODUsImV4cCI6MjA2NDMzMDU4NX0.OtgoH9fTPQ4VnsMMg-zwFn4UgAAYSKsGKjN_PX3zVSE";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const output = document.getElementById("output");
    const captionBox = document.getElementById("captionBox");
    const sendToDraftsBtn = document.getElementById("sendToDraftsBtn");

    let uploadedImageURLs = [];

    async function uploadImages() {
      const files = fileInput.files;
      uploadedImageURLs = [];
      output.innerHTML = "";
      captionBox.textContent = "Generating caption...";
      document.getElementById("uploadingLoader").classList.add("active");

      for (const file of files) {
        const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
        const fileName = `images/${timestamp}-${file.name}`;
        const { data, error } = await supabase.storage
          .from("images")
          .upload(fileName, file, {
            contentType: file.type,
            upsert: false
          });

        const li = document.createElement("li");

        if (error) {
          li.textContent = `❌ Error uploading ${file.name}: ${error.message}`;
        } else {
          const { data: urlData } = supabase.storage
            .from("images")
            .getPublicUrl(fileName);
          uploadedImageURLs.push(urlData.publicUrl);
          li.innerHTML = `<div class="preview"><img src="${urlData.publicUrl}" alt=""><span>${file.name}</span></div>`;
        }

        output.appendChild(li);
      }

      document.getElementById("uploadingLoader").classList.remove("active");
      await generateCaption();
    }

    async function generateCaption() {
      document.getElementById("captionLoader").classList.add("active");

      try {
        const response = await fetch("https://stigz.app.n8n.cloud/webhook/start-caption", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ images: uploadedImageURLs })
        });

        const data = await response.json();
        document.getElementById("captionLoader").classList.remove("active");

        captionBox.textContent = data.response?.body?.caption || "Failed to generate caption.";
        sendToDraftsBtn.style.display = "inline-block";
      } catch (err) {
        document.getElementById("captionLoader").classList.remove("active");
        captionBox.textContent = "❌ Error calling n8n.";
        console.error(err);
      }
    }

    async function sendToDrafts() {
      document.getElementById("draftsLoader").classList.add("active");
      const res = await fetch("https://stigz.app.n8n.cloud/webhook/send-to-drafts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          images: uploadedImageURLs,
          caption: captionBox.textContent.trim()
        })
      });

      document.getElementById("draftsLoader").classList.remove("active");

      if (res.ok) {
        alert("✅ Sent to drafts!");
      } else {
        alert("❌ Failed to send.");
      }
    }

    uploadButton.onclick = uploadImages;
    sendToDraftsBtn.onclick = sendToDrafts;
  </script>
</body>
</html>

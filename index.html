<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Supabase Image Uploader</title>
  <style>
    :root {
      --accent: #226ce0;
    }
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 { color: var(--accent); }
    input[type="file"] {
      display: none;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background-color: var(--accent);
      color: white;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .custom-file-upload:hover {
      background-color: #1d5cc4;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 1rem;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #1d5cc4;
      transform: translateY(-1px);
    }
    ul { list-style: none; padding: 0; }
    li { margin: 1rem 0; }
    .preview {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .preview img {
      width: 80px;
      height: auto;
      border: 1px solid #ccc;
    }
    pre {
      white-space: pre-wrap;
      background: #f6f6f6;
      padding: 1rem;
      border: 1px solid #ddd;
    }
    #uploading, #captionLoading {
      display: none;
      margin-top: 1rem;
      font-style: italic;
      color: gray;
    }
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #ccc;
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Upload Images to Supabase</h2>
  <label for="fileInput" class="custom-file-upload">Choose Images</label>
  <input type="file" id="fileInput" multiple accept="image/*" />
  <div id="previews"></div>
  <div id="uploading"><span class="spinner"></span>Uploading...</div>
  <button id="uploadButton">Upload</button>

  <ul id="output"></ul>

  <h3>Generated Caption:</h3>
  <pre id="captionBox"></pre>
  <div id="captionLoading"><span class="spinner"></span>Generating caption...</div>
  <button id="sendToDraftsBtn" onclick="sendToDrafts()">Send to Drafts</button>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://qrlcmoywkrjlvmjqphan.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFybGNtb3l3a3JqbHZtanFwaGFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NTQ1ODUsImV4cCI6MjA2NDMzMDU4NX0.OtgoH9fTPQ4VnsMMg-zwFn4UgAAYSKsGKjN_PX3zVSE";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const fileInput = document.getElementById("fileInput");
    const previews = document.getElementById("previews");
    const output = document.getElementById("output");
    const captionBox = document.getElementById("captionBox");

    fileInput.addEventListener("change", () => {
      previews.innerHTML = "";
      for (const file of fileInput.files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement("div");
          div.className = "preview";
          div.innerHTML = `<img src="${e.target.result}" alt="${file.name}" />
            <div>${file.name}</div>`;
          previews.appendChild(div);
        };
        reader.readAsDataURL(file);
      }
    });

    async function uploadImages() {
      const files = fileInput.files;
      output.innerHTML = "";
      captionBox.textContent = "";

      if (!files.length) {
        alert("Please select at least one image.");
        return;
      }

      document.getElementById("uploading").style.display = "block";

      const uploadedUrls = [];

      for (const file of files) {
        const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
        const fileName = `images/${timestamp}-${file.name}`;

        const { data, error } = await supabase.storage
          .from("images")
          .upload(fileName, file, {
            contentType: file.type,
            upsert: false
          });

        const li = document.createElement("li");

        if (error) {
          li.textContent = `❌ Error uploading ${file.name}: ${error.message}`;
        } else {
          const { data: urlData } = supabase.storage
            .from("images")
            .getPublicUrl(fileName);
          li.innerHTML = `✅ Uploaded: <a href="${urlData.publicUrl}" target="_blank">${urlData.publicUrl}</a>`;
          uploadedUrls.push(urlData.publicUrl);
        }

        output.appendChild(li);
      }

      document.getElementById("uploading").style.display = "none";

      if (uploadedUrls.length) {
        captionBox.textContent = "";
        document.getElementById("captionLoading").style.display = "block";

        try {
          const res = await fetch("/.netlify/functions/generate-caption", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image_urls: uploadedUrls })
          });

          const data = await res.json();
          captionBox.textContent = data.caption || "⚠️ Caption generation failed.";
        } catch (err) {
          captionBox.textContent = "❌ Error calling GPT.";
          console.error(err);
        }

        document.getElementById("captionLoading").style.display = "none";
      }
    }

    async function sendToDrafts() {
      const urls = Array.from(document.querySelectorAll("#output a")).map(a => a.href);
      const caption = captionBox.textContent.trim();

      if (!urls.length || !caption) {
        alert("Cannot send: missing image URLs or caption.");
        return;
      }

      try {
        const res = await fetch("https://stigz.app.n8n.cloud/webhook/send-to-drafts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            images: urls,
            caption: caption
          })
        });

        if (res.ok) {
          alert("✅ Sent to drafts!");
        } else {
          alert("❌ Failed to send to drafts.");
        }
      } catch (err) {
        console.error(err);
        alert("❌ Error sending to drafts.");
      }
    }

    document.getElementById("uploadButton").addEventListener("click", uploadImages);
    window.sendToDrafts = sendToDrafts;
  </script>
</body>
</html>
